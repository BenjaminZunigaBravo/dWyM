    <!-- Formulario de recuperación de contraseña -->
    <div class="forgot-container">
        <div class="forgot-header">
            <i class="fas fa-unlock-alt"></i>
            <h2>Recuperar Contraseña</h2>
        </div>
        <div class="forgot-form">
            <form>
                <div class="mb-3">
                    <label for="email-forgot" class="form-label">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email-forgot" placeholder="nombre@ejemplo.com" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-forgot">Recuperar Contraseña</button>
                <div class="login-links">
                    ¿Recordaste tu contraseña? <a href="Registro.html">Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </div>
